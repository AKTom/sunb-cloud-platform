spring:
    application:
        name: api-keeper
    profiles:
        active: default
    cloud:
        config:
            name: datasource,${spring.application.name}-application
            profile: ${spring.profiles.active}
            label: ${COFNIG_BRANCH:master}
            discovery:
                enabled: true
                service-id: platform-config-center

server:
    port: 9000

eureka:
    client:
        serviceUrl:
            defaultZone: ${REGISTRY_CENTER_URI:http://localhost:9020/eureka/}